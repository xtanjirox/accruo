{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Styles -->
<div class="page-header">
    <h4 class="page-title">Create {{ segment }}</h4>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% crispy form %}
                        <button type="submit" class="btn btn-success">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
