{% extends 'base.html' %}

{% block content %}
{% load django_tables2%}
<div class="mb-3">
    <h1 class="h3 d-inline align-middle">Orders</h1>
</div>
<div class="card">
    <div class="col-sm-12">
        <div class="card-widget-separator-wrapper">
          <div class="card-body card-widget-separator">
            <div class="row gy-4 gy-sm-1">
              <div class="col-sm-6 col-lg-3">
                <div class="d-flex justify-content-between align-items-center card-widget-1 border-end pb-4 pb-sm-0">
                  <div>
                    <h4 class="mb-0">24</h4>
                    <p class="mb-0">Clients</p>
                  </div>
                  <div class="avatar me-sm-6">
                    <span class="avatar-initial rounded bg-label-secondary text-heading">
                      <i class="bx bx-user bx-26px"></i>
                    </span>
                  </div>
                </div>
                <hr class="d-none d-sm-block d-lg-none me-6">
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="d-flex justify-content-between align-items-center card-widget-2 border-end pb-4 pb-sm-0">
                  <div>
                    <h4 class="mb-0">165</h4>
                    <p class="mb-0">Invoices</p>
                  </div>
                  <div class="avatar me-lg-6">
                    <span class="avatar-initial rounded bg-label-secondary text-heading">
                      <i class="bx bx-file bx-26px"></i>
                    </span>
                  </div>
                </div>
                <hr class="d-none d-sm-block d-lg-none">
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="d-flex justify-content-between align-items-center border-end pb-4 pb-sm-0 card-widget-3">
                  <div>
                    <h4 class="mb-0">$2.46k</h4>
                    <p class="mb-0">Paid</p>
                  </div>
                  <div class="avatar me-sm-6">
                    <span class="avatar-initial rounded bg-label-secondary text-heading">
                      <i class="bx bx-check-double bx-26px"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h4 class="mb-0">$876</h4>
                    <p class="mb-0">Unpaid</p>
                  </div>
                  <div class="avatar">
                    <span class="avatar-initial rounded bg-label-secondary text-heading">
                      <i class="bx bx-error-circle bx-26px"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
<div class="card">
    <div class="card-header pb-0">
        <div class="card-actions float-end">
            <div class="row">
                <div class="dt-action-buttons text-xl-end text-lg-start text-md-end text-start">
                    <div class="dt-buttons btn-group flex-wrap">
                      <a href="{{ create_url }}">
                        <button class="btn btn-outline-success"><i class="bx bx-plus"></i>Create Order</button>
                      </a>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h5 class="card-title mb-0">Orders</h5>
        </div>
    </div>
    <div class="card-body">
        <div id="datatables-orders_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
            <div class="row dt-row">
              <div class="col-sm-12">
                {% render_table table %}
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
