{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="page-header">
    <h4 class="page-title">Update {{ segment }}</h4>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% crispy form %}
                        <button type="submit" class="btn btn-lg btn-primary mr-3">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
